<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png"/>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="view">
    <div class="qr_code_block">
      <div class="qr_code_content">
        <div class="qr_code_image">
          <img class="qr_code" src="assets/image-qr-code.png" alt="QR Code leading to Frontend Mentor"/>
        </div>
        <div class="qr_code_header">
          <h1 class="qr_header">Improve your front-end<br>skills by building projects</h1>
        </div>
        <div class="qr_code_paragraph">
          <p class="qr_paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </div>
  <div class="view" id="credit">
    <h3>Made By <a href="https://github.com/MxMarz" target="_blank">MxMarz</a></h3>
  </div>
</body>
</html>
